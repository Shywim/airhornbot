<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta property="title" content="!airhorn" />
  <meta property="url" content="https://airhorn.shywim.fr" />
  <meta property="description" content="A Discord bot with live statistics that makes airhorn sounds BEEP BOOP." />
  <meta property="site_name" content="Airhorn" />
  <meta property="locale" content="en_US" />

  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://airhorn.shywim.fr" />
  <meta property="og:title" content="!airhorn" />
  <meta property="og:description" content="A Discord bot with live statistics that makes airhorn sounds BEEP BOOP." />
  <meta property="og:image" content="assets/og-facebook.png" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@shywim" />
  <meta name="twitter:title" content="!airhorn" />
  <meta name="twitter:description" content="BEEP BOOP. Airhorn bot makes airhorn noises in Discord. BEEP BOOP." />
  <meta property="twitter:image" content="assets/og-twitter.png" />
  
  <title>!airhorn</title>

  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="heading">
        <h1 class="title">!airhorn</h1>
        <p class="message">The only bot for Discord you'll ever need</p>
      </div>

      <video id="video" class="video-airhorn" poster="assets/thumbnail.jpg" preload="true">
        <source src="assets/final_island_full.mp4" type="video/mp4">
        <source src="assets/final_island_full.ogv" type="video/ogg; codecs=theora, vorbis">
        <source src="assets/final_island_full.webm" type="video/webm; codecs=vp8, vorbis">
        <audio id="audio" preload="true" src="assets/airhorn.wav" type="audio/wav"></audio>
      </video>

      <a class="add-btn" href="/login">Add to Discord</a>
      <a class="add-btn disabled" href="/manage" disabled>Manage my Airhorn</a>
    </div>

    <div id="stats-panel" class="stats-panel crossfade one-reverse">
      <div class="stats-row">
        <img src="assets/icon-plays.svg">
        <div class="label-value">
          <div id="plays-count" class="value">0</div>
          <div class="label">Plays</div>
        </div>
      </div>
      <div class="stats-row">
        <img src="assets/icon-users.svg">
        <div class="label-value">
          <div id="users-count" class="value">0</div>
          <div class="label">Unique Users</div>
        </div>
      </div>
      <div class="stats-row">
        <img src="assets/icon-servers.svg">
        <div class="label-value">
          <div id="guilds-count" class="value">0</div>
          <div class="label">Unique Servers</div>
        </div>
      </div>
      <div class="stats-row">
        <img src="assets/icon-channels.svg">
        <div class="label-value">
          <div id="channels-count" class="value">0</div>
          <div class="label">Unique channels</div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="airhorn-count">
        <div id="stats-toggler" class="stats-toggler">
          <div class="airhorn-count-content">
            <img src="assets/airhorn-counter.svg">
            <div class="count-text">
              <div class="count" id="count">0</div>
              <div class="and-counting">and counting</div>
            </div>
          </div>
          <div class="stats-btn">
            <img id="stats-panel-close" class="crossfade three-reverse" src="assets/icon-close.svg">
            <img id="stats-panel-open" class="crossfade two-reverse" src="assets/icon-about.svg" tip="Click for more stats" currentitem="false">
          </div>
        </div>
      </div>

      <div class="main-text">
        <span class="normal-text">
        <span>Open sourced by the team at</span>
        <a href="https://discordapp.com">Discord</a>
        <span>. Tinkered with <span class="love">love</span> by Shywim.</span>
        <br>
        <span>Contribute yourself on</span>
        <a href="https://github.com/shywim/airhornbot">Github âž”</a>
        </span>
      </div>

      <div class="social">
        <a id="share-fb"><img src="assets/icon-facebook.svg"></a>
        <a id="share-twitter"><img src="assets/icon-twitter.svg"></a>
      </div>

    </div>

  </div>

  <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
